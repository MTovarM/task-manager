<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>{{ data.text }}</div>
<div mat-dialog-actions>
    <div class="flex justify-center space-x-3 w-full pb-2">
        <button mat-raised-button [mat-dialog-close]="true" color="primary">Aceptar</button>
        <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
    </div>
</div>
